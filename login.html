<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login - Utkarsh</title>
<link rel="stylesheet" href="assets/style.css">
<link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head><body>
<div id="particles-js-full"></div>
<div class="login-wrap">
  <div class="login-card" data-aos="fade-up">
    <h2>Welcome back</h2>
    <p class="lead">Sign in to access my portfolio</p>
    <input id="u" class="input" placeholder="Username" />
    <input id="p" class="input" placeholder="Password" type="password" />
    <button id="loginBtn" class="btn-primary">Sign in</button>
    <div id="err" class="err" aria-live="polite"></div>
    <p style="margin-top:12px;color:var(--muted);font-size:13px">Demo credentials: <strong>admin</strong> / <strong>1234</strong></p>
  </div>
</div>
<script>
// login logic - demo only
document.getElementById('loginBtn').addEventListener('click', function(){
  var u = document.getElementById('u').value.trim();
  var p = document.getElementById('p').value.trim();
  var err = document.getElementById('err');
  if(u==='admin' && p==='1234'){
    localStorage.setItem('portfolio_token','logged');
    // small success animation then redirect
    document.querySelector('.login-card').style.transform='translateY(-10px)'; setTimeout(function(){ window.location.href='home.html'; }, 420);
  } else {
    err.textContent='Invalid credentials'; document.querySelector('.login-card').classList.add('shake');
    setTimeout(function(){ document.querySelector('.login-card').classList.remove('shake'); }, 600);
  }
});
</script>
</body></html>
