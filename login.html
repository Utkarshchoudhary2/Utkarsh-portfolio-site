<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login | Portfolio</title>
<style>
  body {
    background: #10192b; color: white; font-family: Arial; display: flex;
    justify-content: center; align-items: center; height: 100vh; margin: 0;
  }
  .container {
    background: #19223c; border-radius: 12px; padding: 32px 40px;
    width: 320px; text-align: center; box-shadow: 0 6px 18px rgba(0,170,255,0.6);
  }
  input, button, a {
    box-sizing: border-box; width: 100%; margin: 10px 0; padding: 12px;
    border-radius: 10px; border: none; font-size: 16px; text-decoration: none;
  }
  button {
    cursor: pointer; background-color: #00aaff; color: white; font-weight: 600;
  }
  .msg { font-weight: 600; margin-top: 12px; color: #ff5555; }
  a.signup-link {
    display: block; background: none; color: #00aaff; cursor: pointer;
    text-decoration: underline; padding: 0; font-size: 16px; margin-top: 10px;
  }
</style>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" autofocus />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <div id="message" class="msg"></div>
  <a href="signup.html" class="signup-link">Don't have an account? Sign up</a>
</div>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB1NtsmihmojQsWzOwqRo-286cv12spgdE",
    authDomain: "utkarshchaudhary-portfolio.firebaseapp.com",
    projectId: "utkarshchaudhary-portfolio",
    storageBucket: "utkarshchaudhary-portfolio.firebasestorage.app",
    messagingSenderId: "487685457505",
    appId: "1:487685457505:web:797c7ac6cc2e40d8c1cc20",
    measurementId: "G-VYF9PRY0F9"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginBtn = document.getElementById("loginBtn");
  const message = document.getElementById("message");

  auth.onAuthStateChanged(user => {
    if (user) {
      if (user.emailVerified) {
        window.location.href = "index.html";
      } else {
        alert("Please verify your email first.");
        auth.signOut();
      }
    }
  });

  loginBtn.addEventListener("click", () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    message.textContent = "";
    if (!email || !password) {
      message.textContent = "Please provide email and password.";
      return;
    }
    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        if (userCredential.user.emailVerified) {
          window.location.href = "index.html";
        } else {
          message.textContent = "Please verify your email first.";
          auth.signOut();
        }
      })
      .catch(error => {
        message.textContent = error.message;
      });
  });
</script>
</body>
</html>
