
<!DOCTYPE html>
<html>
<head>
  <title>Flappy Bird Clone</title>
  <style>
    body { margin:0; background:black; display:flex; justify-content:center; align-items:center; height:100vh; }
    canvas { background: skyblue; display:block; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <script>
    const canvas=document.getElementById("gameCanvas");
    const ctx=canvas.getContext("2d");
    let birdY=200,gravity=2,velocity=0,jump=-25,pipes=[],frame=0,score=0;
    document.addEventListener("keydown",()=>velocity=jump);
    function drawBird(){ctx.fillStyle="yellow";ctx.beginPath();ctx.arc(80,birdY,15,0,Math.PI*2);ctx.fill();}
    function drawPipes(){
      for(let i=0;i<pipes.length;i++){
        let p=pipes[i];
        ctx.fillStyle="green";
        ctx.fillRect(p.x,0,50,p.top);
        ctx.fillRect(p.x,p.top+120,50,canvas.height);
      }
    }
    function update(){
      frame++;ctx.clearRect(0,0,canvas.width,canvas.height);
      velocity+=gravity*0.5;birdY+=velocity*0.5;
      if(frame%90===0){let top=Math.random()*200+50;pipes.push({x:canvas.width,top:top});}
      for(let i=0;i<pipes.length;i++){pipes[i].x-=2;if(pipes[i].x+50<0){pipes.shift();score++;}}
      drawBird();drawPipes();
      ctx.fillStyle="black";ctx.font="20px Arial";ctx.fillText("Score: "+score,10,20);
      requestAnimationFrame(update);
    }update();
  </script>
</body>
</html>
