<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Utkarsh Chaudhary | Contact</title>
<link rel="stylesheet" href="styles.css" />
<style>
  #particles-js {
    position: fixed;
    inset: 0;
    z-index: -1;
    width: 100vw;
    height: 100vh;
    background-color: #10192b;
    pointer-events: none;
  }
  aside.sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 75px;
    height: 70vh;
    background: #0b1220;
    border-top-right-radius: 32px;
    border-bottom-right-radius: 32px;
    box-shadow: 3px 0 30px #14315c66;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 24px 0;
    z-index: 5;
  }
  nav.sidebar-menu button {
    background: #142345;
    border: none;
    border-radius: 30px;
    width: 45px;
    height: 45px;
    margin-bottom: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    color: #5bbefa;
    transition: background 0.3s, box-shadow 0.3s;
  }
  nav.sidebar-menu button.active,
  nav.sidebar-menu button:hover {
    background: #00aaff;
    color: #152c44;
    box-shadow: 0 0 20px #00aaff;
  }
  main {
    position: relative;
    margin-left: 75px;
    padding: 48px 32px;
    z-index: 1;
    max-width: 720px;
    color: white;
  }
  h2 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 16px;
    color: #5bbefa;
  }
  p {
    font-size: 1rem;
    line-height: 1.5;
    color: #cbd4e1;
    max-width: 620px;
  }
  .contact-form label {
    font-size: 0.9rem;
    color: #aad7ff;
  }
  .contact-form input,
  .contact-form textarea {
    background: #19223c;
    border: 1px solid #2e3a58;
    border-radius: 6px;
    padding: 10px;
    font-size: 0.95rem;
    color: white;
  }
  .contact-form input:focus,
  .contact-form textarea:focus {
    outline: none;
    border-color: #00aaff;
    box-shadow: 0 0 6px #00aaff66;
  }
  .contact-form button {
    margin-top: 10px;
    padding: 12px;
    border: none;
    background: #00aaff;
    border-radius: 8px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .contact-form button:hover {
    background: #0078a8;
  }
  .popup {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  .popup-content {
    background: #19223c;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 20px #00aaff99;
    position: relative;
  }
  .popup-icon {
    font-size: 48px;
    margin-bottom: 10px;
  }
  .profile-icon {
    font-size: 1.3rem;
    font-weight: 700;
    color: #5bbefa;
  }
</style>
</head>
<body>

<div id="particles-js"></div>

<aside class="sidebar">
  <div class="profile-icon">U</div>
  <nav class="sidebar-menu">
    <button aria-label="Home" onclick="location.href='index.html'">
      <svg width="26" height="26" fill="#5bbefa" viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
    </button>
    <button aria-label="About" onclick="location.href='about.html'">
      <svg width="26" height="26" fill="#5bbefa" viewBox="0 0 24 24">
        <circle cx="12" cy="7" r="4"></circle>
        <path d="M5.5 21a6.5 6.5 0 0113 0"></path>
      </svg>
    </button>
    <button aria-label="Projects" onclick="location.href='projects.html'">
      <svg width="26" height="26" fill="none" stroke="#5bbefa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <polygon points="12 2 2 7 12 12 22 7 12 2"/>
        <polyline points="2 17 12 22 22 17"/>
      </svg>
    </button>
    <button class="active" aria-label="Contact" onclick="location.href='contact.html'">
      <svg width="26" height="26" fill="#5bbefa" viewBox="0 0 24 24">
        <path d="M22 6v12H2V6l10 7 10-7z"/>
      </svg>
    </button>
  </nav>
  <a href="Utkarsh_Modern_Resume.pdf" target="_blank" class="resume-button" title="Download Resume" style="position:relative; z-index:1; display:flex; justify-content:center; align-items:center; width:50px; height:50px; border-radius:50%; background:#00aaff; box-shadow:0 0 18px #00aaffaa; text-decoration:none;">
    <svg width="24" height="24" fill="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
      <path d="M6 2a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V8l-6-6H6zM13 3.5v5.5h5.5L13 3.5z"/>
    </svg>
  </a>
<div class="logout" onclick="logout()" aria-label="Logout" role="button" tabindex="0">
  <svg width="24" height="24" fill="white" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
    <path d="M16 13v-2H7V8l-5 4 5 4v-3zM20 3h-8v2h8v14h-8v2h8a2 2 0 002-2V5a2 2 0 00-2-2z"/>
  </svg>
</div>

<script>
  function logout() {
    window.location.href = 'login.html'; // Redirect to login page on logout
  }
</script>
</aside>

<main>
  <section id="contact" class="content-section active">
    <h2>Contact</h2>
    <p>Email: utkarshchaudhary0918@gmail.com</p>
    <p>LinkedIn: linkedin.com/in/utkarsh-chaudhary</p>
    <form id="contact-form" class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="user_name" placeholder="Your name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="user_email" placeholder="Your email" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
  
  <div id="popup" class="popup">
    <div class="popup-content">
      <div id="popup-icon" class="popup-icon">✔️</div>
      <h3 id="popup-title">Success</h3>
      <p id="popup-message">Your message has been sent!</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 50, density: { enable: true, value_area: 900 } },
      color: { value: ["#00aaff", "#5bbefa", "#037fff"] },
      shape: { type: "circle" },
      opacity: { value: 0.6, random: true, anim: { enable: true, speed: 1, opacity_min: 0.3 } },
      size: { value: 4, random: true },
      line_linked: {
        enable: true,
        distance: 120,
        color: "#5bbefa",
        opacity: 0.3,
        width: 1
      },
      move: {
        enable: true,
        speed: 2,
        direction: "none",
        random: true,
        straight: false,
        out_mode: "bounce",
        bounce: false
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "grab" },
        onclick: { enable: true, mode: "push" },
        resize: true
      },
      modes: {
        grab: { distance: 140, line_linked: { opacity: 1 } },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>

<script>
  function logout() {
    // Optional: clear any local storage / cookies or call sign out APIs
    window.location.href = 'login.html'; // Redirect to login page
  }
</script>

</body>
</html>
