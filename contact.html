
<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("MVNLMa6XAnCSIfOnY");
    })();
    function sendMail(){
      emailjs.send("service_6bwckaq","template_otmgn2e",{
        from_name: document.getElementById("name").value,
        from_email: document.getElementById("email").value,
        message: document.getElementById("message").value
      }).then(()=>alert("Message Sent!"),(err)=>alert("Failed: "+JSON.stringify(err)));
    }
  </script>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="sidebar">
    <div class="logo">U</div>
    <ul>
      <li onclick="location.href='index.html'"><i class="fas fa-home"></i><span>Home</span></li>
      <li onclick="location.href='about.html'"><i class="fas fa-user"></i><span>About</span></li>
      <li onclick="location.href='projects.html'"><i class="fas fa-layer-group"></i><span>Projects</span></li>
      <li onclick="location.href='contact.html'"><i class="fas fa-envelope"></i><span>Contact</span></li>
      <li onclick="window.open('resume.pdf','_blank')"><i class="fas fa-file"></i><span>Resume</span></li>
    </ul>
  </div>
  <div class="content">
    <h1>Contact Me</h1>
    <input type="text" id="name" placeholder="Your Name"><br><br>
    <input type="email" id="email" placeholder="Your Email"><br><br>
    <textarea id="message" placeholder="Your Message"></textarea><br><br>
    <button onclick="sendMail()">Send</button>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
