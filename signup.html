<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign Up | Portfolio</title>
<style>
  body {
    background: #10192b;
    color: white;
    font-family: Arial;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }
  #particles-js {
    position: fixed;
    inset: 0;
    z-index: -1;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
  }
  .container {
    background: #19223c;
    border-radius: 16px;
    padding: 32px 36px;
    width: 280px;
    max-width: 90vw;
    text-align: center;
    box-shadow: 0 12px 28px rgba(0,170,255,0.6);
    transition: box-shadow 0.3s ease;
  }
  .container:hover {
    box-shadow: 0 18px 48px rgba(0,170,255,0.8);
  }
  h2 {
    margin-bottom: 22px;
    font-size: 26px;
    font-weight: 700;
    color: #5bbefa;
  }
  input, button, a {
    box-sizing: border-box;
    width: 100%;
    margin: 12px 0;
    padding: 12px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    text-decoration: none;
    background: #0f1e3a;
    color: white;
    transition: background-color 0.3s ease;
  }
  input:focus {
    outline: none;
    background: #152c44;
    box-shadow: 0 0 8px #00aaff;
  }
  button {
    cursor: pointer;
    background-color: #00aaff;
    font-weight: 600;
    box-shadow: 0 4px 18px rgba(0,170,255,0.7);
  }
  button:hover:not(:disabled) {
    background-color: #0078a8;
    box-shadow: 0 6px 28px rgba(0,120,168,0.9);
  }
  button:disabled {
    background-color: #005f9e;
    cursor: not-allowed;
  }
  .msg {
    font-weight: 600;
    margin-top: 12px;
    min-height: 18px;
    color: #ff5555;
  }
  a.login-link {
    display: block;
    background: none;
    color: #00aaff;
    cursor: pointer;
    text-decoration: underline;
    padding: 0;
    font-size: 14px;
    margin-top: 8px;
  }
</style>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
  <h2>Sign Up</h2>
  <input type="text" id="username" placeholder="Username" autocomplete="off" />
  <input type="email" id="email" placeholder="Email" autocomplete="off" />
  <input type="password" id="password" placeholder="Password" />
  <input type="password" id="confirm-password" placeholder="Confirm Password" />
  <button id="signupBtn">Sign Up</button>
  <div id="message" class="msg"></div>
  <a href="login.html" class="login-link">Already have an account? Login</a>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 50, density: { enable: true, value_area: 900 } },
      color: { value: ["#00aaff", "#5bbefa", "#037fff"] },
      shape: { type: "circle" },
      opacity: { value: 0.6, random: true, anim: { enable: true, speed: 1, opacity_min: 0.3 } },
      size: { value: 4, random: true },
      line_linked: {
        enable: true,
        distance: 120,
        color: "#5bbefa",
        opacity: 0.3,
        width: 1
      },
      move: {
        enable: true,
        speed: 2,
        direction: "none",
        random: true,
        straight: false,
        out_mode: "bounce",
        bounce: false
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "grab" },
        onclick: { enable: true, mode: "push" },
        resize: true
      },
      modes: {
        grab: { distance: 140, line_linked: { opacity: 1 } },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });

  const firebaseConfig = {
    apiKey: "AIzaSyB1NtsmihmojQsWzOwqRo-286cv12spgdE",
    authDomain: "utkarshchaudhary-portfolio.firebaseapp.com",
    projectId: "utkarshchaudhary-portfolio",
    storageBucket: "utkarshchaudhary-portfolio.firebasestorage.app",
    messagingSenderId: "487685457505",
    appId: "1:487685457505:web:797c7ac6cc2e40d8c1cc20",
    measurementId: "G-VYF9PRY0F9"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const signupBtn = document.getElementById("signupBtn");
  const message = document.getElementById("message");

  signupBtn.addEventListener("click", () => {
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    message.textContent = "";
    message.className = "msg";

    if(!username || !email || !password || !confirmPassword){
      message.textContent = "Please fill all fields.";
      return;
    }

    if(password !== confirmPassword) {
      message.textContent = "Passwords don't match.";
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(({user}) => {
        return user.updateProfile({displayName: username}).then(() =>
          user.sendEmailVerification({
            url: window.location.origin + '/verify-email.html'
          })
        );
      })
      .then(() => {
        message.textContent = "Verification email sent! Please check your inbox.";
        message.className = "msg success";
        signupBtn.disabled = true;
      })
      .catch(e => {
        message.textContent = e.message;
      });
  });
</script>

</body>
</html>
