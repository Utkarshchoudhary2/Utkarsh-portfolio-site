<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign Up | Portfolio</title>
<style>
  body {
    background: #10192b; color: white; font-family: Arial; display: flex;
    justify-content: center; align-items: center; height: 100vh; margin: 0;
  }
  .container {
    background: #19223c; border-radius: 12px; padding: 32px 40px;
    width: 320px; text-align: center; box-shadow: 0 6px 18px rgba(0,170,255,0.6);
  }
  input, button, a {
    box-sizing: border-box; width: 100%; margin: 10px 0; padding: 12px;
    border-radius: 10px; border: none; font-size: 16px; text-decoration: none;
  }
  button {
    cursor: pointer; background-color: #00aaff; color: white; font-weight: 600;
  }
  button:disabled {
    background-color: #005f9e; cursor: not-allowed;
  }
  .msg { font-weight: 600; margin-top: 12px; color: #ff5555; }
  a.login-link {
    display: block; background: none; color: #00aaff; cursor: pointer;
    text-decoration: underline; padding: 0; font-size: 16px; margin-top: 10px;
  }
</style>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
<div class="container">
  <h2>Sign Up</h2>
  <input type="text" id="username" placeholder="Username" autocomplete="off" />
  <input type="email" id="email" placeholder="Email" autocomplete="off" />
  <input type="password" id="password" placeholder="Password" />
  <input type="password" id="confirm-password" placeholder="Confirm Password" />
  <button id="signupBtn">Sign Up</button>
  <div id="message" class="msg"></div>
  <a href="login.html" class="login-link">Already have an account? Login</a>
</div>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB1NtsmihmojQsWzOwqRo-286cv12spgdE",
    authDomain: "utkarshchaudhary-portfolio.firebaseapp.com",
    projectId: "utkarshchaudhary-portfolio",
    storageBucket: "utkarshchaudhary-portfolio.firebasestorage.app",
    messagingSenderId: "487685457505",
    appId: "1:487685457505:web:797c7ac6cc2e40d8c1cc20",
    measurementId: "G-VYF9PRY0F9"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const signupBtn = document.getElementById("signupBtn");
  const message = document.getElementById("message");
  let cooldown = false;

  signupBtn.addEventListener("click", () => {
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    message.textContent = "";
    message.className = "msg";

    if(!username || !email || !password || !confirmPassword){
      message.textContent = "Please fill all fields.";
      return;
    }

    if(password !== confirmPassword) {
      message.textContent = "Passwords don't match.";
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(({user}) => {
        return user.updateProfile({displayName: username}).then(() =>
          user.sendEmailVerification({
            url: window.location.origin + '/verify-email.html'
          })
        );
      })
      .then(() => {
        message.textContent = "Verification email sent! Please check your inbox.";
        message.className = "msg success";
        startCooldown();
        signupBtn.disabled = true;
      })
      .catch(e => {
        message.textContent = e.message;
      });
  });

  function startCooldown() {
    cooldown = true;
    resendBtn.disabled = true;
    let timeLeft = 60;
    resendBtn.textContent = `Resend Verification Email (Wait ${timeLeft}s)`;
    const timer = setInterval(() => {
      timeLeft -= 1;
      resendBtn.textContent = `Resend Verification Email (Wait ${timeLeft}s)`;
      if(timeLeft <= 0) {
        clearInterval(timer);
        cooldown = false;
        resendBtn.disabled = false;
        resendBtn.textContent = "Resend Verification Email";
      }
    }, 1000);
  }
</script>
</body>
</html>
